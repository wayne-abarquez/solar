{% extends "base.html" %}

{% block content %}
    {% if gmap_api_key %}
        <script type="text/javascript"
                src="https://maps.googleapis.com/maps/api/js?v=3.exp&key={{gmap_api_key}}&libraries=geometry,drawing"></script>
    {% else %}
        <script type="text/javascript"
                src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=geometry,drawing"></script>
    {% endif %}


    {% raw %}
    <div id="solar-container" ng-controller="indexController as indexCtl">
        <treasure-overlay-spinner active='spinner.active'>

        <!-- map canvas dimensions will be computed during map initialization -->
        <div id="map-canvas" ng-controller="gmapController as gmapCtl"></div>
    {% endraw %}

        <!-- Map Drawing Panel -->
        {% include "partials/_drawing_panel.html" %}

        <!-- Solar List Panel -->
        {% include "partials/_solar_list_panel.html" %}

        <!-- Map Bottom Panel -->
        {% include "partials/_map_bottom_panel.html" %}

        </treasure-overlay-spinner>
    </div>

    <script src="js/vendor.min.js"></script>
    <script src="js/app.min.js"></script>
{% endblock %}
